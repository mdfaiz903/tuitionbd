{% block body %}
{% load crispy_forms_tags %}
<div class="container ">
    <h1 class=text-center>Create New Post </h1><hr>
    <div class="col-md-6 offset-md-3">

            {{form | crispy}}

        </form>
    </div>
</div>

{% endblock body %}
